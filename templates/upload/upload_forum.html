{% extends 'base.html' %}
{% load static %}
{% block headlinks %} 
<link rel="stylesheet" href="{% static 'css/user/forms.css' %}  ? {U}  "> 
<link rel="stylesheet" href="{% static 'css/article/article.css' %} ? {U} "> 
{% endblock headlinks %}
{% block title %} Create a forum {% endblock title%}
{% block body %}
<style>
  .max-w-50{
    max-width: 50rem;
  }
  h1 , .form-control-label{
    color: var(--text-gray);
  } 
  .input{
    background: var(--div-bg);
  }
</style>

  <div class="max-w-50 container p-2  p-md-4 div-bg ">
    <h1>Upload your forum</h1>
    <form action="/forum/uploadforum" method="post" >
      {% csrf_token %} 
      <div class="pl-lg-4 py-md-5 py-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-username">Forum title</label>
              <input type="text" required id="title" name='title' class=" input form-control " placeholder="Enter your question title" >
            </div>
          </div> 
        </div>

        <div> 
          <div class="form-group">
            <label class="form-control-label" for="input-username">Forum body</label>
            <textarea type="text" required id="editor" class="form-control input" name="body" placeholder="Enter a forum body here" ></textarea>
          </div>
        </div>
        <div class="float-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

  </div>
  <script src="{% static 'js/ckeditor/ckeditor.js' %}"></script>

<script>
  CKEDITOR.replace('editor');
</script>
{% endblock body %}
