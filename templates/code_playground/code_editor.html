{% extends 'base.html' %}
{% load static %} 
{% block title %} Code playground {% endblock title%}

{% block body %} 
{% load humanize %}

<style>
  .h-90 {
    height: 90vh;
  }
  .h-full{
    height: 100%;
  }
</style>
<div class="col w-100 bg-white h-90 ">
  <div class="row h-full">
    <div class="col-lg-6 h-full m-0 p-0 border border-primary  ">
      <ul class="nav nav-tabs p-0 " id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link px-5 " id="html-tab" data-toggle="tab" href="#html" role="tab" aria-controls="home" aria-selected="true">Html</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-5" id="css-tab" data-toggle="tab" href="#css" role="tab" aria-controls="profile" aria-selected="false">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-5 active" id="js-tab" data-toggle="tab" href="#jseditor" role="tab" aria-controls="contact" aria-selected="false">Js</a>
        </li>
        <li class="nav-item float-right">
          <button class="btn btn-primary p-1 m-1" id="runBtn">Run <i class="fas fa-play "></i></button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="html" role="tabpanel" aria-labelledby="home-tab">
          Html Code playground 
        </div>
        <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="profile-tab">
          Css Code playground 
        </div>
        <div class="tab-pane fade  show active" id="jseditor" role="tabpanel" aria-labelledby="profile-tab">
         <div id="jsEditor" class="w-100 h-full"></div>
        </div>
       
      </div>
    </div>
    <div class="col-lg-6 primary m-0 p-0 h-full "> 
      <div class="border "><h2 class="h2">Out Put</h2></div>
      <div class="output console" id="output"></div>
    </div>
  </div>
</div>
 
<script> 
 
</script>

<!-- Required Libraries -->
<script src="/static/js/code-editor/src-min/ace.js"></script>
<script src="/static/js/code-editor/src-min/mode-javascript.js"></script>
<script src="/static/js/code-editor/src-min/ext-language_tools.js"></script>

<!-- Custom File -->
<script src="{% static '/js/code-editor.js' %} ? {U} "></script>
 

 
{% endblock body%}
